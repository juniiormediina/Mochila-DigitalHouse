<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="desc">Descuentos 20%</div>
    <header class="header-login">
      <img src="./img/logo.png" alt="" />
      <h1>Nombre de la tienda</h1>
    </header>

    <main>
      <section class="login">
        <form action="#" class="form">
          <h2 class="form-title">Registro</h2>
          <div class="input-container">
            <input type="text" placeholder="Nombre y Usuario" class="inputs" />
          </div>
          <div class="input-container">
            <input type="text" placeholder="Correo Electronico" class="inputs" />
          </div>
          <div class="input-container">
            <input type="password" placeholder="Contraseña" class="inputs" />
          </div>
          <div class="input-container">
            <select name="pais" id="pais" class="inputs">
              <option value="" disabled>Selecciona tu pais...</option>
              <option value="arg">Argentina</option>
              <option value="col">Colombia</option>
              <option value="bzl">Brasil</option>
            </select>
          </div>
          <div class="input-container">
            <button type="reset" class="btn-form">Resetear</button>
            <button type="submit" class="btn-form">Entrar</button>
            <p class="text-login"><a href="./signup.html">¿No tienes una cuenta?</a> Registrarme</p>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
